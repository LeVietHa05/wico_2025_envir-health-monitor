<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>Environment & Health Monitor</h1>

    <div id="auth-links">
        <p><a href="/" id="home-link">Trang chủ</a></p>
        <p id="logout-link" style="display: none;"><button id="logoutBtn">Đăng xuất</button></p>
    </div>

    <h2>Đăng ký</h2>
    <div>
        <input id="register-email" type="email" placeholder="Email">
        <input id="register-password" type="password" placeholder="Mật khẩu">
        <button id="registerBtn">Đăng ký</button>
    </div>

    <h2>Đăng nhập</h2>
    <div>
        <input id="login-email" type="email" placeholder="Email">
        <input id="login-password" type="password" placeholder="Mật khẩu">
        <button id="loginBtn">Đăng nhập</button>
    </div>

    <h2>Gán Sensor ID</h2>
    <div>
        <input id="sensor-id" type="text" placeholder="Sensor ID">
        <button id="assignSensorBtn">Gán Sensor</button>
    </div>

    <h2>Quên mật khẩu</h2>
    <div>
        <input id="forgot-email" type="email" placeholder="Email">
        <button id="forgotPasswordBtn">Gửi Email Reset</button>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Thông báo</h2>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script type="module" src="javascripts/authscript.js"></script>
    <script src="javascripts/normalscript.js"></script>
</body>

</html>
