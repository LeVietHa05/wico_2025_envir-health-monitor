<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environment & Health Monitor</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Environment & Health Monitor</h1>
      <div id="auth-links" class="flex space-x-4">
        <a href="/auth.html" id="login-link" class="text-blue-600 hover:underline">Đăng nhập / Đăng ký</a>
        <button id="logoutBtn" class="text-red-600 hover:underline hidden">Đăng xuất</button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">


    <!-- Dữ liệu môi trường -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Dữ liệu môi trường mới nhất từ các cảm biến</h2>
      <div id="environmental-data" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>

    <!-- Dữ liệu sức khỏe -->
    <section>
      <h2 class="text-xl font-semibold mb-4">Dữ liệu sức khỏe của bạn </h2>
      <div id="health-data" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>

    <!-- Form Gán Sensor ID (chỉ hiển thị khi đăng nhập) -->
    <section id="assign-sensor-section" class="mb-8 hidden">
      <h2 class="text-xl font-semibold mb-4">Gán Sensor ID</h2>
      <div class="bg-white p-6 rounded-lg shadow">
        <div class="space-y-4">
          <input id="sensor-id" type="text" placeholder="Sensor ID"
            class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button id="assignSensorBtn" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Gán
            Sensor</button>
        </div>
      </div>
    </section>
  </main>

  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Thông báo</h2>
      <p id="modal-message"></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script type="module" src="javascripts/authscript.js"></script>
  <script src="javascripts/normalscript.js"></script>
  <script>
    const token = localStorage.getItem('token') || '';

    // Hiển thị nút đăng xuất nếu đã đăng nhập
    // Cập nhật giao diện dựa trên trạng thái đăng nhập
    if (token) {
      document.getElementById('logoutBtn').classList.remove('hidden');
      document.getElementById('login-link').classList.add('hidden');
      document.getElementById('assign-sensor-section').classList.remove('hidden');
    }

    fetch('/api/environmental/latest')
      .then(response => response.json())
      .then(data => {
        const envDiv = document.getElementById('environmental-data');
        data.forEach(item => {
          envDiv.innerHTML += `
            <div class="bg-white p-4 rounded-lg shadow *:m-1">  
              <h3 class="font-semibold">Sensor: ${item.sensorId}</h3>
              <p>Nhiệt độ: ${item.temperature}°C</p>
              <p>Độ ẩm: ${item.humidity}%</p>
              <p>PM2.5: ${item.pm25} µg/m³</p>
              <p>PM10: ${item.pm10} µg/m³</p>
              <p>PM1: ${item.pm1} µg/m³</p>
              <p>UV: ${item.uv}</p>
              <p class="text-sm text-gray-500">Thời gian: ${new Date(item.timestamp).toLocaleString()}</p>
            </div>
          `;
        });
      })
      .catch(err => {
        document.getElementById('environmental-data').innerHTML = `<p class="text-red-600">Lỗi tải dữ liệu: ${err.message}</p>`;
      });

    // Fetch dữ liệu sức khỏe
    if (token) {
      fetch('/api/health', {
        headers: { 'Authorization': `Bearer ${token}` },
      })
        .then(response => {
          if (response.status === 401) {
            localStorage.removeItem('token');
            window.location.reload();
            throw new Error('Vui lòng đăng nhập');
          }
          return response.json();
        })
        .then(data => {
          const healthDiv = document.getElementById('health-data');
          if (data.length === 0) {
            healthDiv.innerHTML = '<p class="text-gray-500">Không có dữ liệu sức khỏe</p>';
            return;
          }
          data.forEach(item => {
            healthDiv.innerHTML += `
              <div class="bg-white p-4 rounded-lg shadow *:m-1">
                <h3 class="font-semibold">User: ${item.userId}</h3>
                <p>Nhịp tim: ${item.heartRate} bpm</p>
                <p>Oxy: ${item.oxygenLevel}%</p>
                <p>Nhiệt độ: ${item.temperature}°C</p>
                <p class="text-sm text-gray-500">Thời gian: ${new Date(item.timestamp).toLocaleString()}</p>
              </div>
            `;
          });
        })
        .catch(err => {
          document.getElementById('health-data').innerHTML = `<p class="text-red-600">${err.message}</p>`;
        });
    } else {
      document.getElementById('health-data').innerHTML = '<p class="text-gray-500">Vui lòng đăng nhập để xem dữ liệu sức khỏe</p>';
    }
  </script>
</body>

</html>
